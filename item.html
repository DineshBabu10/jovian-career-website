<div class="row mb-4">
  <!-- Job Info Column -->
  <div class="col-md-9">
    <h3 class="text-success">{{ job.title }}</h3>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <p><strong>Salary:</strong> {{ job.salary }}</p>
  </div>

  <!-- Apply Button Column -->
  <div class="col-md-3 d-flex align-items-center justify-content-center">
    <a href="/apply/{{ job.id }}" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
