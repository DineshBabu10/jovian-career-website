<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ company_name }} Careers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    #header {
      background-color: #0d6efd;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .job-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.05);
    }
    .btn-custom {
      margin-top: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <div id="header">
    <h1>{{ company_name }} Careers</h1>
    <p>Empowering the Future with AI</p>
  </div>

  <div class="container mt-4">
    {% for job in jobs %}
    <div class="job-card">
      <h3>{{ job.title }}</h3>
      <p><strong>Location:</strong> {{ job.location }}</p>
      <p><strong>Salary:</strong> {{ job.salary }}</p>
      <button class="btn btn-outline-primary btn-sm">Apply Now</button>
    </div>
    {% endfor %}
  </div>

  <div class="text-center btn-custom">
    <a href="/" class="btn btn-primary">Back to Jovian Careers</a>
  </div>

  <footer>
    <p>Â© 2025 {{ company_name }}. All rights reserved.</p>
  </footer>

</body>
</html>
